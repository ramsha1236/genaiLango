<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jen Lango - Languages</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-color: #fdf2f8;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      padding: 1rem;
    }
    .card {
      background-color: white;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }
    h2 {
      font-size: 1.875rem;
      font-weight: bold;
      margin-bottom: 2rem;
      color: #db2777;
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .language-btn {
      padding: 1rem;
      border-radius: 0.5rem;
      border: none;
      font-size: 1.125rem;
      font-weight: 500;
      width: 100%;
    }
    .available {
      background-color: #db2777;
      color: white;
      cursor: pointer;
    }
    .available:hover {
      background-color: #be185d;
    }
    .unavailable {
      background-color: #f3f4f6;
      color: #6b7280;
      cursor: not-allowed;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Select Language</h2>
    <div class="grid">
      <button class="language-btn available" onclick="window.location.href='modules.html'">Hindi</button>
      <button class="language-btn unavailable">Arabic (Coming Soon)</button>
      <button class="language-btn unavailable">French (Coming Soon)</button>
      <button class="language-btn unavailable">Spanish (Coming Soon)</button>
    </div>
  </div>
</body>
</html>
